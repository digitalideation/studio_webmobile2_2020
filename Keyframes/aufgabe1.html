<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   <style> 
    
    #box{
  width:200px;
  height:200px;
  background-color: blue;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity:0;
  transition: all 2s;

}

#box:hover{
  opacity:1;
  transform: rotate(90deg) translate(-50%, -50%);
}
    
    </style>
</head>
<body>

 <div id="box"></div>


    
</body>
</html>
