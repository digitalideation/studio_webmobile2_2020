    <div class="bubbles"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        let socket = io();
        let localClientsCount = 0;
        let clientId = 0;
        let clientNumberId = 0;
        let localRegistredUsers = new Map();

        function addUser(id, numberId, color) {
          userNode = document.createElement('div');
          userNode.id = id;
          userNode.classList.add('user');
          userNode.innerHTML = numberId;
          userNode.style.backgroundColor = color;
          document.querySelector('.bubbles').appendChild(userNode);

          localRegistredUsers.set(numberId, id);
        }

        function deleteUser(id, numberId) {
          var elem = document.querySelector(`#${id}`);
          elem.remove();

          localRegistredUsers.delete(numberId);
        }

        /**
         * event listeners
         */
        // update client id on page
        socket.on('clientData', (data) => {
          clientId = data.socketId;
          clientNumberId = data.numberId;
          document.querySelector('#userIdDisplay').innerHTML = data.socketId;
          document.querySelector('#userDisplay').innerHTML = data.numberId;
          document.querySelector('.user').style.backgroundColor = data.color;
        });

        socket.on('userConnectUpdate', function(dataToSendToAll) {

          localClientsCount++;

          // add new user to dom and localRegistredUsers
          addUser(dataToSendToAll.userId, dataToSendToAll.numberId, dataToSendToAll.color);

          // add users, if not first client
          // reconvert Array to map
          let connectedUsers = new Map(JSON.parse(dataToSendToAll.connectedUsersArray));
          console.log(connectedUsers);

          console.log('--------');
          console.log(clientId);
          console.log('--------');

          if (dataToSendToAll.clientsCount > 1) {
            console.log('add previous users');

            for (let [key, value] of connectedUsers) {
              if(!localRegistredUsers.has(key)){
                addUser(value.socketId, key, value.color);
                localClientsCount++;
                console.log(`- added ${key}`);
              }
            }
          }
        });

        socket.on('userDisconnectUpdate', function(deletedUser) {
          localClientsCount--;
          deleteUser(deletedUser.userId, deletedUser.deletedNumberId);
        });

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });
        socket.on('chat information', function(msg){
          $('#messages').append($('<li class="info">').text(msg));
        });
      });
    </script>
